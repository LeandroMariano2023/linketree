<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linketree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="linketreeHeader">
        <img src="imagem/profileImage.jpg" alt="profileImage">
        <h3>Meus Contatos</h3>
        <p>Lorem ipsum </p>
    </header>

    <main class="linketreeMain">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">Youtube</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">whatsapp</a>
        <a href="#" target="_blank">Linkedin</a>

        <div class="icons">
            <img src="imagem/facebook-logo-fill.png" alt="facebook-logo-fill">
            <img src="imagem/instagram-logo-fill.png" alt="instagram-logo-fill">
            <img src="imagem/youtube-logo-fill.png" alt="youtube-logo-fill">
            <img src="imagem/twitter-logo-fill.png" alt="twitter-logo-fill">
            <img src="imagem/whatsapp-logo-fill.png" alt="whatsapp-logo-fill">
            <img src="imagem/linkedin-logo-fill.png" alt="linkedin-logo-fill">
        </div>
    </main>
    <footer>
        <div class="linketreeFooter">
            <div class="nullDiv1"></div>
            <div class="imagemBox">
                <img src="imagem/disney2.png" alt="disney">
            </div>
            <div class="nullDiv2"></div>
        </div>
        <div class="whitefooter"></div>
    </footer>

</body>

</html>
